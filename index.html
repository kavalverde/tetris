<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div id="tetris" class="game-board"></div>

      <div class="info-panel">
        <div>
          <div id="next-piece"></div>
        </div>
        <div class="info">
          <div id="score">Puntuación: 0</div>
          <div id="timer" class="timer">Listo!</div>
        </div>
      </div>
    </div>

    <!-- Controles táctiles -->
    <div id="touch-controls">
      <div class="touch-buttons">
        <button id="rotate-btn" class="control-btn">↻</button>
        <div class="direction-buttons">
          <button id="left-btn" class="control-btn">←</button>
          <button id="down-btn" class="control-btn">↓</button>
          <button id="right-btn" class="control-btn">→</button>
        </div>
        <button id="drop-btn" class="control-btn">⤓</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/tetriminos.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/piece.js"></script>
    <script src="./js/controls.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
